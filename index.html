<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Did the STORJ payout go out yet?</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 5rem" id="app">
        <div class="row" style="margin-bottom: 1rem">
            <div class="col-3" style="text-align: right;">
                <strong>Month</strong>
            </div>
            <div class="col-9">
                <strong>Status</strong>
            </div>
        </div>
        <div v-for="row in rows" class="row" style="margin-bottom: 0.4rem">
            <div class="col-3" style="text-align: right;">
                <a v-if="row.sheetUrl" v-bind:href="row.sheetUrl" target="_blank">{{getFormattedDate(row.date)}}</a>
                <span v-else>{{getFormattedDate(row.date)}}</span>
            </div>
            <div class="col-9">
                <span v-if="getTimeBasedProgress(row) < 33">Nothing has been done yet<span v-if="getDaysDiff(row) > 7">, still waiting for the payout sheet</span><span v-if="getDaysDiff(row) > 10">, nobody at Storj Labs cares</span></span>
                <span v-else-if="getTimeBasedProgress(row) < 66">In Farmer Review<span v-if="getDaysDiff(row) > 7">, still waiting</span><span v-if="getDaysDiff(row) > 10">, nobody at Storj Labs cares</span></span>
                <span v-else-if="getTimeBasedProgress(row) < 100">Payout <span v-if="getDaysDiff(row) > 7">still </span><span v-if="getDaysDiff(row) > 14">stuck and nobody at Storj Labs cares</span><span v-if="getDaysDiff(row) <= 14">in Progress</span></span>
                <span v-else-if="getTimeBasedProgress(row) === 100">Completed</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped"
                         role="progressbar"
                         v-bind:aria-valuenow="getTimeBasedProgress(row)"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         v-bind:style="{ width: getTimeBasedProgress(row) + '%' }"
                         v-bind:class="{
                            'bg-success': getTimeBasedProgress(row) === 100,
                            'bg-warning': getTimeBasedProgress(row) < 66 && getTimeBasedProgress(row) >= 33,
                            'bg-danger': getTimeBasedProgress(row) < 33 && getTimeBasedProgress(row) >= 0,
                            'progress-bar-animated': getTimeBasedProgress(row) !== 100,
                         }"
                    ></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="data.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        created: function () {
          this.rows = rows;
        },
        data:{
          rows: [],
        },
        methods: {
          getFormattedDate: function (date) {
            return moment(date).format('MMM YYYY');
          },
          getDaysDiff: function (row) {
            var now = moment();
            var date = moment();
            if (row.payoutStarted) {
              date = moment(row.payoutStarted);
            } else if (row.sheetPosted) {
              date = moment(row.sheetPosted);
            } else {
              date = moment(row.date).add(1, 'month');
            }
            return now.diff(date, 'days');
          },
          getTimeBasedProgress: function (row) {
            if (row.payoutDone) {
              return 100;
            }
            var diffDays = this.getDaysDiff(row);
            var progress = 0;
            var progressPerDay = 32 / 7;
            if (row.payoutStarted) {
              progress = 66;
              progressPerDay = 32 / 3;
              if (diffDays > 3) {
                diffDays = 3;
              }
            } else if (row.sheetPosted) {
              progress = 33;
              if (diffDays > 7) {
                diffDays = 7;
              }
            }
            if (diffDays < 0) {
              diffDays = 0;
            }
            var timeBasedProgress = progressPerDay * diffDays;
            if (timeBasedProgress > 32) {
              timeBasedProgress = 32;
            }

            return progress + timeBasedProgress;
          },
        },
      })
    </script>
</body>
</html>
